<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore Boardwalk Games' vast library of engaging and exciting board games available for rent or purchase. 
    Reserve your game online and embark on your next board game adventure today!">
    <title>BoardWalk Games | Game Library</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

    <!-- Bootstrap 5 CSS Link -->

    <link rel="stylesheet" href="assets/css/style.css">

<!-- Classes on body set to work with mt-auto on footer so that it sticks to the bottom of the page -->
<body class = "d-flex flex-column min-vh-100">
    <!-- Navigation Bar -->
     <div>Navigation Bar</div>

     <h1>Heading</h1>
    <p class = "sub-heading-color">Paragraph</p>

    <!-- Header with carousel-->
     <header class="container">
        <div class = "row">
            <div class="col-12 col-xl-6">Game library intro text section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
     </header>

        <!-- Main Content: Holds all key sections-->
     <main>
        <!-- New Games Section -->
        <section class="container">
            <div class="row">
                <div class="col-12">New Games section heaeding</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>

                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
                <div class="col-12 col-md-6 col-xl-3">Game Card</div>
            </div>
        </section>

     <footer class = "mt-auto">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Cotnact info -->
                <div class="col-12 col-md-6 col-xl-4">Contact info and social links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
        </div>
     </footer>

    
    
    <!-- Bootstrap 5 JS Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
